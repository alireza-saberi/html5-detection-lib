<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Kroc Camen">
        <meta name="description" content="chunk of codes that provide video for everybody">
        <meta name="keywords" content="html5, video, support">
        <title>Video for Everybody</title>
    </head>
    <body>
        <!-- reference: http://camendesign.com/code/video_for_everybody -->
        <!-- Generator: http://v4e.thewikies.com/ -->
        <!-- first try HTML5 playback: if serving as XML, expand `controls` to `controls="controls"` and autoplay likewise -->


    <!-- warning: playback does not work on iOS3 if you include the poster attribute! fixed in iOS4.0 -->
    <video width="640" height="360" controls>
        <!-- MP4 must be first for iPad! -->
        <source src="big_buck_bunny.MP4" type="video/mp4" /><!-- Safari / iOS video    -->
        <source src="big_buck_bunny.OGV" type="video/ogg" /><!-- Firefox / Opera / Chrome10 -->
        <!-- fallback to Flash: -->
        <object width="640" height="360" type="application/x-shockwave-flash" data="__FLASH__.SWF">
            <!-- Firefox uses the `data` attribute above, IE/Safari uses the param below -->
            <param name="movie" value="__FLASH__.SWF" />
            <param name="flashvars" value="controlbar=over&amp;image=big-buck-bunny_poster.JPG&amp;file=big_buck_bunny.MP4" />
            <!-- fallback image. note the title field below, put the title of the video there -->
            <img src="big-buck-bunny_poster.JPG" width="640" height="360" alt="for big bunny"
                 title="No video playback capabilities, please download the video below" />
        </object>
    </video>
    <!-- you *must* offer a download link as they may be able to play the file locally. customise this bit all you want -->
    <p> <strong>Download Video:</strong>
        Closed Format:  <a href="big_buck_bunny.MP4">"MP4"</a>
        Open Format:    <a href="big_buck_bunny.OGV">"Ogg"</a>
    </p>


    </body>
</html>
